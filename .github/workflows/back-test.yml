name: Run Back Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:5.0
        ports:
          - 27017:27017
        options: --health-cmd "mongo --eval 'db.runCommand(\"ping\")' --quiet" --health-interval 10s --health-timeout 5s --health-retries 3

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./back
        run: npm install

      - name: Display MongoDB logs
        run: docker logs $(docker ps -q --filter "ancestor=mongo:5.0")

      - name: Run tests
        working-directory: ./back
        env:
          MONGODB_URI: mongodb://localhost:27017/f1reactiontimer
          PORT: 5001
          JWT_SECRET: ceciestunsecret
        run: npm test
