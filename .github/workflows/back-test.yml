name: Run Back Tests

on:
  pull_request:
    paths:
      - 'back/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./back
        run: npm install

      - name: Run tests
        working-directory: ./back
        run: npm test
