version: '3.8'

services:
  backend:
    build:
      context: ./back
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - MONGODB_URI=mongodb://mongo:27017/f1reactiontimer
      - JWT_SECRET=ceciestunsecret
    volumes:
      - ./back:/usr/src/app
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
