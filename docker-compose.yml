version: '3.8'

services:
  backend:
    build:
      context: ./back
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - MONGODB_URI=mongodb://mongo:27017/f1reactiontimer
      - JWT_SECRET=ceciestunsecret
    depends_on:
      - mongo

  frontend:
    build:
      context: ./front
    ports:
      - "3000:3000"
    depends_on:
      - backend

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
